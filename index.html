<body id="bootstrap-overrides" onload="randomQuote()" >
<div class="bg-img bg-box">
        <div class="main-content2">
        
        <div class="container" id="twitter-wrapper">
            <a href="https://twitter.com/share" 
           id="twitter-button"
           class="twitter-share-button"
           data-text="Check out Anna's random quote generator!" 
           data-url="https://annagalante.github.io/Random-Quote/" 
           data-via="Anna_Bandit" 
           data-hashtags="FCC" 
           data-related="anna_bandit,freeCodeCamp" 
           data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
        <div class="quote-container">
            <h1 id="quote"></h1>
            <h3 id="author"></h3>
        
            <a class="btn btn-outline-primary" 
           href="#" 
           role="button" 
           id="getQuote" 
           onclick="randomQuote()">
            New Quote</a>

        </div>
    </div><!--/main-content -->
</div>
